<!-- Locate the User's Position
The HTML Geolocation API is used to get the geographical position of a user.

Since this can compromise privacy, the position is not available unless the user approves it. -->

<!-- Note: As of Chrome 50, the Geolocation API will only work on secure contexts such as HTTPS. If your site is hosted on an non-secure origin (such as HTTP) the requests to get the users location will no longer function. -->

<!-- getCurrentPosition() -->

<!DOCTYPE html>
<html>
    <head>
        <!-- <script type="text/javascript" src="/getGeoLocation.js"></script> not connecting js file  -->
    </head>
    <body>
        <h1> HTML Geolocation </h1>
        <p> click the below button to get your coordinates.</p>
        <button onclick="getLocation()">getGeoLocation</button>
        <p id="demo"></p>
        <script>
            const x = document.getElementById("demo");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(ShowPosition);
                }else {
                    x.innerHTML = "geoLocation is not supported by the current browser";
                }
            }
            function ShowPosition(position) {
                x.innerHTML= "Latitude: " + position.coords.latitude +"<br>Longitude : " + position.coords.longitude;
            }
            </script>
    </body>
</html>
