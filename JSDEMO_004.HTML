<html>

<head>
    <title>summer camp Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="main">
            <h1>create and upgrade login page</h1>
            <h3>Enter your login details</h3>

            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>

                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>

                
                   
                   <div class="wrap">
                    <button type = "submit" onclick="location.href='jsdemo_005.html'"> 
                        Submit
                </button>
                </div>
            </form>
            
            <p>Not registered?
                <a href="#" style="text-decoration: none;">
                    
                    
                    <div class="wrap">
                    <button type = "create an account" onclick="location.href='jsdemo_nr.html'"> 
                    create an account
                </button>
                </div>
                </a>
            </p>
        </div>
        
    </body>


</html>
